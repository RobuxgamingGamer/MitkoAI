<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MitkoAI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="tabs">
    <button onclick="UI.showTab('chat')">Chat</button>
    <button onclick="UI.showTab('updates')">Updates</button>
  </div>

  <div id="chat" class="tab active">
    <div id="messages"></div>

    <div class="controls">
      <input id="input" placeholder="Type a message..." />
      <button onclick="UI.send()">Send</button>
    </div>
  </div>

  <div id="updates" class="tab">
    <h2>Updates</h2>
    <ul id="updateList"></ul>
  </div>

  <!-- ORDER MATTERS -->
  <script type="module" src="router.js"></script>
  <script type="module" src="updates.js"></script>
  <script type="module" src="ui.js"></script>
</body>
</html>
