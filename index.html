<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MitkoAI 0.4</title>

<style>
/* =========================
   GLOBAL THEME (REGENERATED)
========================= */
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: radial-gradient(circle at top, #0a1022, #02040a);
  color: #eaf2ff;
  overflow: hidden;
}

/* =========================
   HEADER
========================= */
header {
  padding: 14px;
  text-align: center;
  font-weight: 900;
  letter-spacing: 0.6px;
  background: linear-gradient(135deg, #1e3cff, #4da3ff);
  color: #000;
  box-shadow: 0 6px 24px rgba(77,163,255,0.65);
}

/* =========================
   TABS
========================= */
#tabs {
  display: flex;
  background: #060b18;
}

.tab {
  flex: 1;
  padding: 12px;
  text-align: center;
  cursor: pointer;
  font-weight: 700;
  opacity: 0.6;
}

.tab.active {
  opacity: 1;
  color: #4da3ff;
  border-bottom: 2px solid #4da3ff;
}

/* =========================
   VIEWS
========================= */
.view {
  display: none;
  height: calc(100vh - 140px);
  overflow-y: auto;
  padding: 16px;
}
.view.active { display: block; }

/* =========================
   CHAT BUBBLES
========================= */
.bubble {
  max-width: 75%;
  padding: 14px 18px;
  margin: 10px 0;
  border-radius: 16px;
  line-height: 1.45;
}

.user {
  margin-left: auto;
  background: linear-gradient(135deg, #2b5cff, #4da3ff);
  box-shadow: 0 0 14px rgba(77,163,255,0.6);
}

.ai {
  background: linear-gradient(135deg, #0b1a33, #102b55);
  border: 1px solid #4da3ff;
  box-shadow: 0 0 18px rgba(77,163,255,0.45);
}

/* =========================
   INPUT BAR
========================= */
#inputBar {
  position: fixed;
  bottom: 0; left: 0; right: 0;
  display: flex;
  gap: 10px;
  padding: 12px;
  background: rgba(5,10,25,0.96);
  border-top: 1px solid #2b5cff;
}

#userInput {
  flex: 1;
  padding: 14px;
  border-radius: 14px;
  border: none;
  outline: none;
  background: #0b1428;
  color: #eaf2ff;
}

button {
  padding: 14px 18px;
  border-radius: 14px;
  border: none;
  font-weight: 700;
  background: linear-gradient(135deg, #2b5cff, #4da3ff);
  color: #fff;
}

/* =========================
   UPDATES
========================= */
.update {
  background: #0b1428;
  border: 1px solid #4da3ff;
  border-radius: 14px;
  padding: 14px;
  margin-bottom: 12px;
}
</style>
</head>

<body>

<header>MitkoAI 0.4 â€” Expanded Rule-Based Assistant</header>

<div id="tabs">
  <div class="tab active" onclick="switchTab('chat')">Chat</div>
  <div class="tab" onclick="switchTab('updates')">Updates</div>
</div>

<div id="chat" class="view active">
  <div class="bubble ai">
    MitkoAI 0.4 online.<br>
    Expanded response library loaded.
  </div>
</div>

<div id="updates" class="view">
  <div class="update"><b>0.1</b> â€” Base logic</div>
  <div class="update"><b>0.2</b> â€” Math engine</div>
  <div class="update"><b>0.3</b> â€” Safety, memory, TTS</div>
  <div class="update"><b>0.4</b> â€” Commands, escalation, expanded replies</div>
</div>

<div id="inputBar">
  <input id="userInput" placeholder="Type a message or /helpâ€¦" />
  <button onclick="sendMessage()">Send</button>
</div>

<script>
/* =========================
   STATE
========================= */
const memory = [];
let unsafeCount = 0;

/* =========================
   HELPERS
========================= */
const chat = document.getElementById("chat");
const input = document.getElementById("userInput");

function addBubble(text, type) {
  const div = document.createElement("div");
  div.className = "bubble " + type;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

/* =========================
   TAB SWITCH
========================= */
function switchTab(name) {
  document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
  document.querySelectorAll(".view").forEach(v => v.classList.remove("active"));

  if (name === "chat") {
    document.getElementById("chat").classList.add("active");
    document.getElementsByClassName("tab")[0].classList.add("active");
  }
  if (name === "updates") {
    document.getElementById("updates").classList.add("active");
    document.getElementsByClassName("tab")[1].classList.add("active");
  }
}

/* =========================
   SAFETY
========================= */
function normalizeSafety(t) {
  return t
    .replace(/[!|]/g,"i")
    .replace(/1/g,"l")
    .replace(/0/g,"o")
    .replace(/[^a-z\s]/g,"");
}

function isUnsafe(t) {
  const n = normalizeSafety(t);
  if (n.includes("kill")) return true;
  if (n.includes("suicide")) return true;
  if (n.includes("bomb")) return true;
  if (n.includes("weapon")) return true;
  return false;
}

/* =========================
   COMMANDS
========================= */
function handleCommand(t) {
  if (t === "/help") return "Commands: /help /clear /memory /owner /math /safety";
  if (t === "/clear") { chat.innerHTML = ""; return "Chat cleared."; }
  if (t === "/memory") return `I remember ${memory.length} recent messages.`;
  if (t === "/math") return "Math mode active. Try: 2+2 or how much is 5 times 3.";
  if (t === "/safety") return "Safety is enabled with escalation.";
  if (t === "/owner") return "My owner is Mitko. Follow him on YouTube: Robux_Gaming_Gamer ðŸ˜ƒ";
  return null;
}

/* =========================
   MATH
========================= */
function normalizeMath(t) {
  return t
    .replace(/how much is|what is|calculate|solve|equals|=/g,"")
    .replace(/plus/g,"+")
    .replace(/minus/g,"-")
    .replace(/times|multiplied by|x/g,"*")
    .replace(/divided by|over/g,"/")
    .replace(/[^0-9+\-*/().]/g,"");
}

function isMath(t) {
  const e = normalizeMath(t);
  return e && /^[0-9+\-*/().]+$/.test(e);
}

function computeMath(t) {
  const e = normalizeMath(t);
  try {
    const r = Function(`return (${e})`)();
    return `ðŸ§® ${e} = ${r}\nThis follows the order of operations.`;
  } catch {
    return "âŒ Invalid math expression.";
  }
}

/* =========================
   BIG NUMBERS
========================= */
function hugeNumbers(t) {
  if (t.includes("infinity"))
    return "â™¾ï¸ Infinity is not a number. It represents something without an end.";
  if (t.includes("graham"))
    return "ðŸ¤¯ Grahamâ€™s number is so large it cannot be written or stored in the universe.";
  if (t.includes("tree"))
    return "ðŸŒ³ TREE(3) grows even faster than Grahamâ€™s number.";
  if (t.includes("busy"))
    return "ðŸ–¥ï¸ Busy Beaver numbers grow faster than any computable function.";
  return null;
}

/* =========================
   RESPONSE ENGINE (EXPANDED)
========================= */
function respond(raw) {
  const t = raw.toLowerCase();
  memory.push(t);
  if (memory.length > 15) memory.shift();

  if (t.startsWith("/")) {
    const cmd = handleCommand(t);
    return cmd || "Unknown command.";
  }

  if (isUnsafe(t)) {
    unsafeCount++;
    if (unsafeCount === 1) return "âš ï¸ That topic is unsafe. Please avoid it.";
    if (unsafeCount === 2) return "â›” I cannot continue on unsafe topics.";
    return "ðŸš« Request refused. Change the topic.";
  }

  const huge = hugeNumbers(t);
  if (huge) return huge;

  if (isMath(t)) return computeMath(t);

  /* ---- OWNER / CREATOR ---- */
  if (t === "who is your owner" || t.includes("your owner"))
    return "My owner is Mitko. You should follow him on YouTube â€” Robux_Gaming_Gamer ðŸ˜ƒ";

  if (t === "who created you" || t.includes("who made you"))
    return "I was created by Mitko as an experimental assistant.";

  if (t.includes("who are you"))
    return "I am MitkoAI 0.4, a rule-based assistant focused on logic and safety.";

  /* ---- GENERAL CHAT ---- */
  if (t === "hi" || t === "hello" || t === "hey")
    return "Hello. Iâ€™m ready.";

  if (t.includes("how are you"))
    return "I am operational and stable.";

  if (t.includes("can you learn"))
    return "I do not learn permanently. I use rules and short-term memory.";

  if (t.includes("what can you do"))
    return "I can calculate math, explain concepts, and respond using structured logic.";

  if (t === "thanks" || t === "thank you")
    return "Youâ€™re welcome.";

  /* ---- FALLBACK (YOUR EXACT TEXT) ---- */
  return "Sorry, I cannot understand this yet, i am still learning and trying to improve";
}

/* =========================
   SEND
========================= */
function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  addBubble(text, "user");
  input.value = "";

  setTimeout(() => {
    addBubble(respond(text), "ai");
  }, 250);
}
</script>

</body>
</html>
