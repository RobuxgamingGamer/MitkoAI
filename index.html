<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MitkoAI-mini</title>

<style>
/* ================= BASE ================= */
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: radial-gradient(circle at top, #0a1022, #02040a);
  color: #eaf2ff;
  overflow: hidden;
}

/* ================= HEADER ================= */
header {
  padding: 14px;
  text-align: center;
  background: linear-gradient(135deg, #1e3cff, #4da3ff);
  font-weight: 700;
  letter-spacing: 0.5px;
}

/* ================= TABS ================= */
#tabs {
  display: flex;
  background: #060b18;
}

.tab {
  flex: 1;
  padding: 12px;
  text-align: center;
  cursor: pointer;
  border-bottom: 2px solid transparent;
}

.tab.active {
  border-bottom: 2px solid #4da3ff;
  color: #4da3ff;
}

/* ================= VIEWS ================= */
.view {
  display: none;
  height: calc(100vh - 140px);
  overflow-y: auto;
  padding: 16px;
}

.view.active {
  display: block;
}

/* ================= CHAT ================= */
.bubble {
  max-width: 75%;
  padding: 14px 18px;
  margin: 10px 0;
  border-radius: 16px;
  line-height: 1.45;
  animation: pop 0.15s ease;
}

@keyframes pop {
  from { opacity: 0; transform: scale(0.97); }
  to { opacity: 1; transform: scale(1); }
}

.user {
  margin-left: auto;
  background: linear-gradient(135deg, #2b5cff, #4da3ff);
  box-shadow: 0 0 12px rgba(77,163,255,0.6);
}

.ai {
  background: linear-gradient(135deg, #0b1a33, #102b55);
  border: 1px solid #4da3ff;
  box-shadow: 0 0 14px rgba(77,163,255,0.35);
}

/* ================= INPUT ================= */
#inputBar {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  display: flex;
  gap: 10px;
  padding: 12px;
  background: rgba(5,10,25,0.95);
  border-top: 1px solid #2b5cff;
}

#userInput {
  flex: 1;
  padding: 14px;
  border-radius: 14px;
  border: none;
  outline: none;
  background: #0b1428;
  color: #eaf2ff;
}

button {
  padding: 14px 18px;
  border-radius: 14px;
  border: none;
  background: linear-gradient(135deg, #2b5cff, #4da3ff);
  color: white;
  font-weight: 600;
}

/* ================= UPDATES ================= */
.update {
  margin-bottom: 16px;
  padding: 14px;
  border-radius: 14px;
  background: #0b1428;
  border: 1px solid #4da3ff;
}
</style>
</head>

<body>

<header>MitkoAI-mini — Intelligence-First</header>

<div id="tabs">
  <div class="tab active" onclick="switchTab('chat')">Chat</div>
  <div class="tab" onclick="switchTab('updates')">Updates</div>
</div>

<!-- ================= CHAT VIEW ================= -->
<div id="chat" class="view active">
  <div class="bubble ai">
    MitkoAI-mini online.<br>
    Intelligence-first mode active.
  </div>
</div>

<!-- ================= UPDATES VIEW ================= -->
<div id="updates" class="view">
  <div class="update">
    <b>MitkoAI-mini</b><br>
    Stable lightweight logic core.
  </div>

  <div class="update">
    <b>Design</b><br>
    Dark neon UI, readability first.
  </div>

  <div class="update">
    <b>Logic</b><br>
    Deterministic responses + math support.
  </div>
</div>

<!-- ================= INPUT ================= -->
<div id="inputBar">
  <input id="userInput" placeholder="Type a message…" />
  <button onclick="sendMessage()">Send</button>
</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("userInput");

/* ================= TABS ================= */
function switchTab(name) {
  document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
  document.querySelectorAll(".view").forEach(v => v.classList.remove("active"));
  document.querySelector(`.tab[onclick*="${name}"]`).classList.add("active");
  document.getElementById(name).classList.add("active");
}

/* ================= CHAT ================= */
function addBubble(text, type) {
  const div = document.createElement("div");
  div.className = "bubble " + type;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

/* ================= LOGIC ================= */
function respond(text) {
  const t = text.toLowerCase();

  // Math
  if (/^[0-9\+\-\*\/\.\(\)\s]+$/.test(t)) {
    try { return "Result: " + eval(t); }
    catch { return "Math error."; }
  }

  if (t.includes("who are you"))
    return "I am MitkoAI-mini. A compact reasoning system.";

  if (t.includes("how are you"))
    return "Operational and stable.";

  if (t.includes("feel"))
    return "I do not experience feelings. I analyze language.";

  if (t.includes("future"))
    return "Future builds increase depth, not noise.";

  if (t.includes("angry"))
    return "Emotion detected. Slowing reasoning pace.";

  return "Understood. Continue.";
}

/* ================= SEND ================= */
function sendMessage() {
  const text = input.value.trim();
  if (!text) return;
  addBubble(text, "user");
  input.value = "";

  setTimeout(() => {
    addBubble(respond(text), "ai");
  }, 300);
}
</script>

</body>
</html>
