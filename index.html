<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>MitkoAI</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="app">

    <header>
      <button onclick="UI.showTab('chat')">Chat</button>
      <button onclick="UI.showTab('updates')">Updates</button>
    </header>

    <main id="chat" class="tab active">
      <div id="messages"></div>
    </main>

    <main id="updates" class="tab">
      <h2>Updates</h2>
      <ul id="updateList"></ul>
    </main>

    <footer>
      <input id="input" type="text" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </footer>

  </div>

  <script src="ui.js"></script>
  <script src="app.js"></script>
</body>
</html>
