<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MitkoAI 0.4</title>

<style>
/* =========================
   GLOBAL THEME (0.4)
========================= */
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: radial-gradient(circle at top, #0a0f1e, #02030a);
  color: #eaf2ff;
  overflow: hidden;
}

/* =========================
   HEADER
========================= */
header {
  padding: 14px;
  text-align: center;
  font-weight: 900;
  letter-spacing: 0.6px;
  background: linear-gradient(135deg, #1e3cff, #4da3ff);
  color: #000;
  box-shadow: 0 6px 22px rgba(77,163,255,0.6);
}

/* =========================
   TABS
========================= */
#tabs {
  display: flex;
  background: #060b18;
}

.tab {
  flex: 1;
  padding: 12px;
  text-align: center;
  cursor: pointer;
  font-weight: 700;
  opacity: 0.6;
}

.tab.active {
  opacity: 1;
  color: #4da3ff;
  border-bottom: 2px solid #4da3ff;
}

/* =========================
   VIEWS
========================= */
.view {
  display: none;
  height: calc(100vh - 140px);
  overflow-y: auto;
  padding: 16px;
}
.view.active { display: block; }

/* =========================
   CHAT
========================= */
.bubble {
  max-width: 75%;
  padding: 14px 18px;
  margin: 10px 0;
  border-radius: 16px;
  line-height: 1.45;
}

.user {
  margin-left: auto;
  background: linear-gradient(135deg, #2b5cff, #4da3ff);
}

.ai {
  background: linear-gradient(135deg, #0b1a33, #102b55);
  border: 1px solid #4da3ff;
}

/* =========================
   INPUT
========================= */
#inputBar {
  position: fixed;
  bottom: 0; left: 0; right: 0;
  display: flex;
  gap: 10px;
  padding: 12px;
  background: rgba(5,10,25,0.96);
  border-top: 1px solid #2b5cff;
}

#userInput {
  flex: 1;
  padding: 14px;
  border-radius: 14px;
  border: none;
  outline: none;
  background: #0b1428;
  color: #eaf2ff;
}

button {
  padding: 14px 18px;
  border-radius: 14px;
  border: none;
  font-weight: 700;
  background: linear-gradient(135deg, #2b5cff, #4da3ff);
  color: #fff;
}

/* =========================
   UPDATES
========================= */
.update {
  background: #0b1428;
  border: 1px solid #4da3ff;
  border-radius: 14px;
  padding: 14px;
  margin-bottom: 12px;
}
</style>
</head>

<body>

<header>MitkoAI 0.4 â€” Structured Intelligence</header>

<div id="tabs">
  <div class="tab active" onclick="switchTab('chat')">Chat</div>
  <div class="tab" onclick="switchTab('updates')">Updates</div>
</div>

<div id="chat" class="view active">
  <div class="bubble ai">
    MitkoAI 0.4 online.<br>
    Commands, memory, and safety active.
  </div>
</div>

<div id="updates" class="view">
  <div class="update"><b>0.1</b> â€” Base logic</div>
  <div class="update"><b>0.2</b> â€” Math engine</div>
  <div class="update"><b>0.3</b> â€” Safety + TTS</div>
  <div class="update"><b>0.4</b> â€” Commands, memory awareness, escalation</div>
</div>

<div id="inputBar">
  <input id="userInput" placeholder="Type a message or /helpâ€¦" />
  <button onclick="sendMessage()">Send</button>
</div>

<script>
/* =========================
   MEMORY + STATE
========================= */
const memory = [];
const topics = {};
let unsafeCount = 0;
let responseIndex = 0;

/* =========================
   HELPERS
========================= */
const chat = document.getElementById("chat");
const input = document.getElementById("userInput");

function addBubble(text, type) {
  const d = document.createElement("div");
  d.className = "bubble " + type;
  d.textContent = text;
  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
}

function remember(text) {
  memory.push(text);
  if (memory.length > 12) memory.shift();
  topics[text] = (topics[text] || 0) + 1;
}

/* =========================
   SAFETY (ESCALATION)
========================= */
function normalizeSafety(t) {
  return t.replace(/[!|]/g,"i").replace(/1/g,"l").replace(/0/g,"o");
}

function isUnsafe(t) {
  t = normalizeSafety(t);
  return t.includes("kill") || t.includes("suicide") || t.includes("bomb");
}

/* =========================
   COMMANDS
========================= */
function handleCommand(t) {
  if (t === "/help") return "Commands: /help /clear /memory /math /safety";
  if (t === "/clear") { chat.innerHTML=""; return "Chat cleared."; }
  if (t === "/memory") return `I remember ${memory.length} messages this session.`;
  if (t === "/math") return "Math mode: try 2+2 or 'how much is 5 times 3'.";
  if (t === "/safety") return "Safety is enabled with escalation.";
  return null;
}

/* =========================
   MATH
========================= */
function normalizeMath(t) {
  return t.replace(/plus/g,"+").replace(/minus/g,"-")
          .replace(/times|x/g,"*").replace(/divided by|over/g,"/")
          .replace(/[^0-9+\-*/().]/g,"");
}
function isMath(t) {
  const e = normalizeMath(t);
  return e && /^[0-9+\-*/().]+$/.test(e);
}
function computeMath(t) {
  const e = normalizeMath(t);
  try {
    const r = Function(`return (${e})`)();
    return `ðŸ§® ${e} = ${r}\nOrder of operations applied.`;
  } catch {
    return "âŒ Invalid math.";
  }
}

/* =========================
   RESPONSE ENGINE
========================= */
function respond(raw) {
  const t = raw.toLowerCase();
  remember(t);

  if (t.startsWith("/")) {
    const cmd = handleCommand(t);
    return cmd || "Unknown command.";
  }

  if (isUnsafe(t)) {
    unsafeCount++;
    if (unsafeCount === 1) return "âš ï¸ That topic is unsafe. Please avoid it.";
    if (unsafeCount === 2) return "â›” I cannot continue on unsafe topics.";
    return "ðŸš« Request refused. Change topic.";
  }

  if (isMath(t)) return computeMath(t);

  if (t.includes("who are you"))
    return "I am MitkoAI 0.4 â€” a structured, rule-based assistant.";

  if (t.includes("memory"))
    return `Youâ€™ve mentioned ${Object.keys(topics).length} unique topics.`;

  const fallback = [
    "Understood. Continue.",
    "Acknowledged.",
    "Iâ€™m following.",
    "Noted."
  ];
  const reply = fallback[responseIndex % fallback.length];
  responseIndex++;
  return reply;
}

/* =========================
   SEND
========================= */
function sendMessage() {
  const text = input.value.trim();
  if (!text) return;
  addBubble(text,"user");
  input.value="";
  setTimeout(()=>addBubble(respond(text),"ai"),250);
}
</script>

</body>
</html>
