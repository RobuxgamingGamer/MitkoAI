<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MitkoAI 0.5</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="tabs">
  <button onclick="UI.showTab('chat')">Chat</button>
  <button onclick="UI.showTab('updates')">Updates</button>
</div>

<div id="chat" class="tab active">
  <div id="messages"></div>

  <div class="controls">
    <input id="input" placeholder="Type a message..." />
    <button onclick="UI.send()">Send</button>
  </div>
</div>

<div id="updates" class="tab">
  <h2>Updates</h2>
  <ul id="updateList"></ul>
</div>

<script src="memory.js"></script>
<script src="math.js"></script>
<script src="algebra.js"></script>
<script src="language.js"></script>
<script src="commands.js"></script>
<script src="fallback.js"></script>
<script src="router.js"></script>
<script src="updates.js"></script>
<script src="ui.js"></script>
<script src="app.js"></script>

</body>
</html>
