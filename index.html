<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>MitkoAI 0.7</title>

  <link rel="stylesheet" href="style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">

</head>

<body>

  <!-- HEADER -->
  <header class="topbar">
    <h1>MitkoAI <span class="version">0.7</span></h1>

  <!-- TABS -->

  <!-- CHAT TAB -->
